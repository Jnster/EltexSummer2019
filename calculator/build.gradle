plugins {
    id 'java'
    id 'application'
}

group 'ru.aoklimov'
version '1.0-SNAPSHOT'
mainClassName = "ru.aoklimov.calculator.Calculator"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    standardInput=System.in
}